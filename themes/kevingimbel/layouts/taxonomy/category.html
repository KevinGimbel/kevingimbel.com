{{ define "title" }}
  Posts categorized under #{{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}

<section class="page wrap" aria-labeldyby="title" aria-describedby="title">
  <h3 id="title">All posts <a href="/categories/">categorized</a> under "{{ .Title }}"</h3>

  <div class="article__card-list">
    {{ range .Data.Pages }}
      {{ .Render "card" }}
    {{ end}}
  </div>

</section>

{{ end }}
